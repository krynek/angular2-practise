<div class="container">
  <div class="panel panel-default">
  	<div class="panel-content">
		<table class="table table-hover" *ngIf='workers && workers.length'>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Birthdate</th>
					<th>E-Mail</th>
					<th>Departament</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor='let worker of workers'>
						<td>{{ worker.firstName }}</td>
						<td><a uiSref="worker" [uiParams]="{ id: worker.$key }">{{ worker.lastName }}</a></td>
						<td>{{ worker.birthdate }}
						<td>{{ worker.email }}</td>
						<td>{{ worker.department }}</td>
						<td>
							<button (click)="removeWorker(worker.$key)"><i class="glyphicon glyphicon-remove"></i></button>
							<button uiSref="workerEdit" [uiParams]="{ id: worker.$key }"><i class="glyphicon glyphicon-edit"></i></button>
						</td>
				</tr>
			</tbody>
		</table>
	  </div>
	  <div class="panel-footer">
	  	<button uiSref='workerAdd'>
	  		<i class="glyphicon glyphicon-user"></i> Add user
	  	</button>
	  </div>
  </div>
</div>
